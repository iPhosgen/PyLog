language: python
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"
  - "pypy3"

install:
- pip install -U setuptools
- virtualenv --version
- easy_install --version
- pip --version
script:
- pip install -r requirements.txt
- pip install .
deploy:
  provider: pypi
  on:
    branch: master
  distributions: "sdist bdist_wheel"
  skip_existing: true
  user: "iPhosgen"
  password:
    secure: ""
notifications:
  email:
    on_success: never
    on_failure: always
